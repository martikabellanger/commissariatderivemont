<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire Cliché Radar - Commissariat de Rivemont</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    
    <!-- HEADER -->
  <header>
    <h1>COMMISSARIAT DE RIVEMONT</h1>
  </header>
    
    /* CORPS */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      background-color: #003366; /* bleu foncé */
      padding: 30px 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      color: white;
      margin-top: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-weight: 600;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: white;
      color: #003366;
      font-weight: 400;
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6ec1e4; /* bleu ciel */
      border: none;
      border-radius: 4px;
      font-size: 18px;
      font-weight: 600;
      color: #003366;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #59a7d8;
    }

    /* Message d'erreur */
    .error-message {
      color: #ff6666;
      margin-bottom: 15px;
      display: none;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>COMMISSARIAT DE RIVEMONT</h1>
  </header>

  <div class="form-container">
    <h2>Formulaire Cliché Radar</h2>
    <div id="error" class="error-message">Erreur.</div>
    <form id="radarForm">
      <label for="contravention">Numéro de contravention</label>
      <input type="text" id="contravention" name="contravention"/>

      <label for="identifiant">Identifiant du radar</label>
      <input type="text" id="identifiant" name="identifiant"/>

      <label for="numero-radar">Numéro du radar</label>
      <input type="text" id="numero-radar" name="numero-radar"/>

      <button type="submit">Obtenir le cliché radar</button>
    </form>
  </div>

  <script>
    document.getElementById('radarForm').addEventListener('submit', function(event) {
      event.preventDefault(); // bloque l'envoi automatique

      // Récupérer les valeurs
      const contravention = document.getElementById('contravention').value.trim();
      const identifiant = document.getElementById('identifiant').value.trim();
      const numeroRadar = document.getElementById('numero-radar').value.trim();
      const errorDiv = document.getElementById('error');

      if (contravention === '770010956' || identifiant === '7732' || numeroRadar === '339') {
        errorDiv.style.display = 'block';
      } else {
        errorDiv.style.display = 'none';
        // Ouvrir la page dans un nouvel onglet
        window.open('cliche-radar.html', '_blank');
        // Optionnel : reset formulaire
        this.reset();
      }
    });
  </script>

</body>
</html>
