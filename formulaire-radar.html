<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire Cliché Radar - Commissariat de Rivemont</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    header {
      background-color: #87ceeb; /* bleu ciel */
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      color: white;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
      font-size: 28px;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .form-container {
      background-color: #003366; /* bleu foncé */
      padding: 30px 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      color: white;
    }
    .form-container h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-weight: 600;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: white;
      color: #003366;
      font-weight: 400;
    }
    input[type="text"]::placeholder {
      color: #999;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #6ec1e4; /* bleu ciel */
      border: none;
      border-radius: 4px;
      font-size: 18px;
      font-weight: 600;
      color: #000000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #59a7d8;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Demande de cliché radar</h2>
    <form action="#" method="POST">
      <label for="contravention">Numéro de contravention</label>
      <input type="text" id="contravention" name="contravention" value="770010956" required />

      <label for="identifiant">Identifiant du radar</label>
      <input type="text" id="identifiant" name="identifiant" value="7732" required />

      <label for="numero-radar">Numéro du radar</label>
      <input type="text" id="numero-radar" name="numero-radar" value="339" required />

      <button type="submit">Obtenir le cliché radar</button>
    </form>
  </div>

</body>
</html>
