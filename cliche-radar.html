<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cliché Radar</title>
  <style>
    /* Style de base */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: white;
      overflow: hidden; /* Evite le scroll pendant le chargement */
    }

    /* Conteneur de la page */
    #content {
      display: none; /* caché au départ */
      height: 100%;
      box-sizing: border-box;
      padding: 40px; /* marges autour de l'image */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #content img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Page de chargement */
    #loader {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #003366; /* bleu foncé */
      color: white;
      font-size: 24px;
      font-weight: 600;
      user-select: none;
      flex-direction: column;
    }

    /* Animation simple de points ... */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .dots span {
      animation: blink 1s infinite;
      font-weight: 800;
      font-size: 28px;
    }
    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
  </style>
</head>
<body>

  <div id="loader">
    Chargement<span class="dots"><span>.</span><span>.</span><span>.</span></span>
  </div>

  <div id="content">
    <img src="cliche-radar.jpg" alt="Cliché radar" />
  </div>

  <script>
    // Après 4 secondes on cache le loader et on affiche le contenu
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      const content = document.getElementById('content');
      content.style.display = 'flex';
      document.body.style.overflow = 'auto'; // réactive le scroll si besoin
    }, 4000);
  </script>

</body>
</html>
